<form class="form-horizontal form-validation" name="partnerEditForm" role="form" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()">Ã—</button>
        <h4 class="modal-title">Edit Partner</h4>
    </div>
    <div class="modal-body form-wizard">
        <div ng-if="vm.hasError" class="alert alert-danger animated fadeIn">
            <strong>Error!</strong>
            {{vm.errorMessage}}
        </div>
        <div class="form-group required">
            <label class="control-label col-sm-4">Name</label>
            <div class="col-sm-5">
                <input name="name" type="text" ng-model="vm.partner.name" class="form-control" required>
                <div ng-if="partnerEditForm.$submitted" ng-messages="partnerEditForm.name.$error">
                    <div ng-message="required" class="error">This field is required.</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Contact Person</label>
            <div class="col-sm-5">
                <input name="contactPerson" type="text" ng-model="vm.partner.contactPerson" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Email</label>
            <div class="col-sm-5">
                <input name="email" type="email" ng-model="vm.partner.email" class="form-control">
                <div ng-if="partnerEditForm.$submitted" ng-messages="partnerEditForm.email.$error">
                    <div ng-message="email" class="error">Invalid email.</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Phone Number</label>
            <div class="col-sm-5">
                <input name="phoneNumber" type="text" ng-model="vm.partner.phoneNumber" class="form-control">
            </div>
        </div>
        <div class="form-group required">
            <label class="control-label col-sm-4">Color</label>
            <div class="col-sm-5 color-picker-wrapper">
                <input colorpicker name="color" type="text" ng-model="vm.partner.color" class="form-control" required>
                <span class="color-picker-swatch color-picker-swatch-left">
                    <span class="color-picker-swatch-color" ng-style="{'background-color': vm.partner.color}"></span>
                </span>
                <div ng-if="partnerEditForm.$submitted" ng-messages="partnerEditForm.color.$error">
                    <div ng-message="required" class="error">This field is required.</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Status</label>
            <div class="col-sm-5">
                <select ng-model="vm.partner.status" ng-options="statusType as statusType for statusType in vm.statusTypes" class="form-control"></select>
            </div>
        </div>
        <div class="form-group mb0">
            <label class="control-label col-sm-4">Note</label>
            <div class="col-sm-5">
                <textarea rows="5" name="note" ng-model="vm.partner.note" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="vm.cancel()" class="btn btn-sm btn-white">Close</button>
        <jp-ng-bs-animated-button class="btn btn-sm btn-success" ng-click="vm.save(partnerEditForm)" is-submitting="vm.isSubmitting" result="vm.result" options="vm.saveButtonOptions"></jp-ng-bs-animated-button>
    </div>
</form>
