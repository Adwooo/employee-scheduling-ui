<form class="form-horizontal form-validation" name="locationEditForm" role="form" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()">Ã—</button>
        <h4 class="modal-title">Edit Location</h4>
    </div>
    <div class="modal-body form-wizard">
        <div ng-if="vm.hasError" class="alert alert-danger animated fadeIn">
            <strong>Error!</strong>
            {{vm.errorMessage}}
        </div>
        <div class="form-group required" ng-class="{'mb0': vm.isDefaultLocation}">
            <label class="control-label col-sm-4">Name</label>
            <div class="col-sm-5">
                <input name="name" type="text" ng-model="vm.location.name" class="form-control" required>
                <div ng-if="locationEditForm.$submitted" ng-messages="locationEditForm.name.$error">
                    <div ng-message="required" class="error">This field is required.</div>
                </div>
            </div>
        </div>
        <span ng-hide="vm.isDefaultLocation">
            <div class="form-group">
                <label class="control-label col-sm-4">Status</label>
                <div class="col-sm-5">
                    <select ng-model="vm.location.status" ng-options="statusType as statusType for statusType in vm.statusTypes" class="form-control"></select>
                </div>
            </div>
            <div class="form-group mb0">
                <label class="control-label col-sm-4">Default Location</label>
                <div class="col-sm-5">
                    <span class="checkbox"><label><input type="checkbox" ng-model="vm.location.default"></label></span>
                </div>
            </div>
        </span>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="vm.cancel()" class="btn btn-sm btn-white">Close</button>
        <jp-ng-bs-animated-button class="btn btn-sm btn-success" ng-click="vm.save(locationEditForm)" is-submitting="vm.isSubmitting" result="vm.result" options="vm.saveButtonOptions"></jp-ng-bs-animated-button>
    </div>
</form>
