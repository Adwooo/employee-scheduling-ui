<div class="col-sm-12 col-md-9 animated fadeInRight">
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <h4 class="panel-title">Language</h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal form-validation" name="passwordForm" role="form" novalidate mm-unsaved-form-warning-modal="vm.reset()">
                <div class="form-group">
                    <label class="control-label col-sm-4">Language</label>
                    <div class="col-sm-5">
                        <select name="language" ng-model="vm.settings.language" class="form-control" ng-options="language.code as language.name for language in vm.languages"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-4">
                        <jp-ng-bs-animated-button class="btn btn-sm btn-success" ng-click="vm.save(passwordForm)" is-submitting="vm.isSubmitting" result="vm.result" options="vm.saveButtonOptions"></jp-ng-bs-animated-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
