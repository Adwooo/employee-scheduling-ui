<div class="col-sm-12 col-md-9 animated fadeInRight">
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <h4 class="panel-title">Contact Details</h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal form-validation" name="contactDetailsForm" role="form" novalidate mm-unsaved-form-warning-modal="vm.reset()">
                <div class="form-group">
                    <label class="control-label col-sm-4">Phone Number</label>
                    <div class="col-sm-5">
                        <input name="phoneNumber" type="text" ng-model="vm.employee.contactDetails.phoneNumber" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Address</label>
                    <div class="col-sm-5">
                        <input name="address" type="text" ng-model="vm.employee.contactDetails.address" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">City</label>
                    <div class="col-sm-5">
                        <input name="city" type="text" ng-model="vm.employee.contactDetails.city" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Zip Code</label>
                    <div class="col-sm-5">
                        <input name="zipCode" type="text" ng-model="vm.employee.contactDetails.zipCode" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-4">
                        <jp-ng-bs-animated-button class="btn btn-sm btn-success" ng-click="vm.save(contactDetailsForm)" is-submitting="vm.isSubmitting" result="vm.result" options="vm.saveButtonOptions"></jp-ng-bs-animated-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
