<div class="col-sm-12 col-md-9 animated fadeInRight">
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <h4 class="panel-title">Account Details</h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal form-validation" name="accountDetailsForm" role="form" novalidate mm-unsaved-form-warning-modal="vm.reset()">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Photo</label>
                    <div class="col-sm-5">
                        <div class="btn-group mr5">
                            <img class="img-circle img-bordered-dark" src="../../../images/me.jpg" alt="" width="34px">
                        </div>

                        <div class="btn-group" dropdown>
                            <button type="button" class="btn btn-sm btn-default dropdown-toggle" dropdown-toggle>Change photo <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Upload photo</a></li>
                                <li><a href="#">Remove</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group required">
                    <label class="control-label col-sm-4">First Name</label>
                    <div class="col-sm-5">
                        <input name="firstName" type="text" ng-model="vm.employee.firstName" class="form-control" required>
                        <div ng-if="accountDetailsForm.$submitted" ng-messages="accountDetailsForm.firstName.$error">
                            <div ng-message="required" class="error">This field is required.</div>
                        </div>
                    </div>
                </div>
                <div class="form-group required">
                    <label class="control-label col-sm-4">Last Name</label>
                    <div class="col-sm-5">
                        <input name="lastName" type="text" ng-model="vm.employee.lastName" class="form-control" required>
                        <div ng-if="accountDetailsForm.$submitted" ng-messages="accountDetailsForm.lastName.$error">
                            <div ng-message="required" class="error">This field is required.</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Position</label>
                    <div class="col-sm-5">
                        <select name="position" class="form-control" ng-model="vm.employee.position" ng-options="position.code as position.name for position in vm.positions"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-4">
                        <jp-ng-bs-animated-button class="btn btn-sm btn-success" ng-click="vm.save(accountDetailsForm)" is-submitting="vm.isSubmitting" result="vm.result" options="vm.saveButtonOptions"></jp-ng-bs-animated-button>
                        <button type="button" class="btn btn-sm btn-default" ng-click="vm.reset()">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
