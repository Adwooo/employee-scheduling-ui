<div class="col-sm-12 col-md-9">
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <h4 class="panel-title">Account Settings</h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal form-validation" name="accountDetailsSettings" role="form" novalidate>
                <div class="form-group required">
                    <label class="control-label col-sm-4">Email</label>
                    <div class="col-sm-5">
                        <input name="email" type="email" ng-model="vm.employee.email" class="form-control" required>
                        <div ng-if="accountDetailsSettings.$submitted" ng-messages="accountDetailsSettings.email.$error">
                            <div ng-message="email" class="error">Invalid email.</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Language</label>
                    <div class="col-sm-5">
                        <select name="position" class="form-control" required>
                            <option value="0" selected="selected">Slovakia</option>
                            <option value="1">English</option>
                        </select>
                    </div>
                </div>
                <div class="form-group required">
                    <label class="control-label col-sm-4">Current Password</label>
                    <div class="col-sm-5">
                        <input name="currentPassword" type="password" ng-model="vm.employee.password" class="form-control" required>
                        <div ng-if="accountDetailsForm.$submitted" ng-messages="accountDetailsForm.lastName.$error">
                            <div ng-message="required" class="error">This field is required.</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-4">
                        <jp-ng-bs-animated-button class="btn btn-sm btn-success" ng-click="vm.save(accountDetailsForm.$valid, accountDetailsForm)" is-submitting="vm.isSubmitting" result="vm.result" options="vm.saveButtonOptions"></jp-ng-bs-animated-button>
                        <button type="submit" class="btn btn-sm btn-default" ng-click="vm.reset()">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
