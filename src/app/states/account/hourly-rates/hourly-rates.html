<div class="col-sm-12 col-md-9">
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <h4 class="panel-title">Hourly Rates</h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal form-validation" name="accountHourlyRates" role="form" novalidate>
                <div class="form-group">
                    <label class="control-label col-sm-4">Hourly Rate</label>
                    <div class="col-sm-5">
                        <input name="hourlyRate" type="number" ng-model="vm.employee.hourlyRate" class="form-control">
                        <div ng-if="accountHourlyRates.$submitted" ng-messages="accountHourlyRates.hourlyRate.$error">
                            <div ng-message="number" class="error">Invalid number.</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-4">
                        <jp-ng-bs-animated-button class="btn btn-sm btn-success" ng-click="vm.save(accountHourlyRates.$valid, accountDetailsForm)" is-submitting="vm.isSubmitting" result="vm.result" options="vm.saveButtonOptions"></jp-ng-bs-animated-button>
                        <button type="submit" class="btn btn-sm btn-default" ng-click="vm.reset()">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
